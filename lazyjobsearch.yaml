# Example user-level configuration for LazyJobSearch CLI
# Copy to ~/.lazyjobsearch/config.yaml or pass --config path.

user:
  email: jdtarriela@gmail.edu
  full_name: Joseph Tarriela 
  # optional tags to prioritize certain job features (locations, tech stack keywords)
  preferences:
    locations: ["Remote", "New York", "hybrid"]
    include_keywords: ["python", "engineer", "software","data science", "retrieval", "postgres", "optimimization","optimize", "simulation"]
    exclude_keywords: ["unpaid", "internship"]
  iteration:
    max_iterations_per_job: 3
    auto_request_next_if_score_improves_pct: 15  # optional automation

application_profiles:
  - name: default
    answers:
      work_auth_status: "US Citizen"
      relocation: "Yes"
      salary_expectation: "Open to market range"
    files:
      resume: '/home/jd/Documents/jtarriela_resume[sp].pdf'
      cover_letter: 
    default: true

crawl:
  companies_seed_file: ./seeds/companies.txt
  per_domain_rate_limit_ppm: 5   # pages per minute
  user_agent_rotation: true

matching:
  fts_query_expansion: simple
  vector_top_k: 50
  llm_top_k: 12
  llm_model: gpt-4o-mini

apply:
  enabled_portals: ["greenhouse", "lever"]
  dry_run: false   # set false to actually submit
  evidence_capture: true  # store DOM snapshot & receipt

logging:
  level: INFO
  json: true
  file: ./logs/lazyjobsearch.log

# End of file
